<!doctype html>
<html lang='en'>
<head >
	<meta charset='UTF-8'>
	<meta name='viewport'
	      content='width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0'
	>
	<meta http-equiv='X-UA-Compatible'
	      content='ie=edge'
	>
	<link rel='stylesheet'
	      href='style.css'
	>
	<title >Odin - Form Validation</title >
</head >
<body >
	<main>
		<div class='left_section'>
			<div class='logo'>
				<img src='assets/odin-lined.png'
				     alt='odin_logo'
				>
				<span>ODIN</span>
			</div>

		</div>
		<div class='right_section'>
			<div class='content'>
				<p>
					This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. <br>
					Sign up now to get started.
				</p>
				<p>
					You know you want to.
				</p>
			</div>
			<form >
				<div class='form_container'>
					<p>Let's do this!</p>
					<div class='line' >
						<div class='input_container'>
							<label for='first_name'>First Name</label >
							<input type='text' minlength='2' name='first_name' id='first_name' required>
						</div>
						<div class='input_container'>
							<label for='last_name'>Last Name</label >
							<input type='text' minlength='2' name='last_name' id='last_name' required>
						</div>
					</div>
					<div class='line' >
						<div class='input_container'>
							<label for='email'>Email</label >
							<input type='email' name='email' id='email' required>
						</div>
						<div class='input_container'>
							<label for='phone_number'>Phone Number</label >
							<input type='number' minlength='9' maxlength='10' name='phone_number' id='phone_number' required>
						</div>
					</div>
					<div class='line' >
						<div class='input_container'>
							<label for='password'>Password</label >
							<input type='password' minlength='5' name='password' id='password' required>
						</div>
						<div class='input_container'>
							<label for='password_confirmation'>Confirm Password</label >
							<input type='password' minlength='5' name='password_confirmation' id='password_confirmation' required>
						</div>
					</div>
				</div>
				<div class='validate'>
					<button type='button'>Create Account</button>
					<p>
						Already have an account? <a href='#'>Log in</a>
					</p>
				</div>
			</form >
		</div>

	</main>

</body >
</html >
